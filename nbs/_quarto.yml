ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "mletrics"
  site-url: "https://joaopcnogueira.github.io/mletrics/"
  description: "Machine learning metrics that are not easy to found"
  execute: 
    enabled: false
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: main
  repo-url: "https://github.com/joaopcnogueira/mletrics/"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/joaopcnogueira/mletrics/"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
